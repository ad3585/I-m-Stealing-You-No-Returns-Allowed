<!DOCTYPE html>
<html>
<head>
<title>For My Special Person ğŸ’–</title>

<style>
body {
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    text-align: center;
    font-family: Arial;
    overflow: hidden;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 25px;
    width: 70%;
    margin: auto;
    margin-top: 60px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

button {
    padding: 12px 30px;
    margin: 10px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background-color: #ff4d94;
    color: white;
}

#no {
    background-color: lightgray;
    position: absolute;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 6s infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

#message {
    font-size: 18px;
    color: #ff3366;
    margin-top: 20px;
    min-height: 40px;
}

#slideshow img {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    margin-top: 15px;
    display: none;
}

/* POPUP STYLE */
#popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    text-align: center;
    z-index: 100;
}

#popup h2 {
    color: #ff3366;
}

#popup .rose {
    font-size: 80px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

#closeBtn {
    margin-top: 15px;
    background: #ff4d94;
    color: white;
    padding: 10px 20px;
}
</style>

</head>

<body>

<script>

var text = "Nidhuuu [JOE], you are the best thing that ever happened to me... Will you be my Valentine? ğŸ’–";

function typeEffect() {

    }
}

function createHearts() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";

function moveNo() {

];

var msgIndex = 0;

function yesClick() {
    document.getElementById("music").play();
    document.getElementById("popup").style.display = "block";

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

var slide = 0;
var images = document.querySelectorAll("#slideshow img");

function showSlides() {
    for (var i = 0; i < images.length; i++) {
        images[i].style.display = "none";
    }
    slide++;
    if (slide > images.length) slide = 1;

    images[slide - 1].style.display = "block";
    setTimeout(showSlides, 2000);
}

</script>
